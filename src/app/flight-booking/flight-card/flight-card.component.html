<div
    class="card"
    [ngStyle]="{ 'background-color': (selected) ? 'rgb(204, 197, 185)' : 'white' }">
    <div class="header">
        <h2 class="title">{{ item.from }} - {{ item.to }}</h2>
    </div>
    <div class="content">
        <p>
            Flight-No.: #{{ item.id }}
        </p>
        <p>
            Date: {{ item.date | date:'dd.MM.yyyy HH:mm' }}
        </p>
        <p>
            <button
                *ngIf="!selected"
                (click)="select()"
                class="btn btn-default">Select</button>
            <button
                *ngIf="selected"
                (click)="deselect()"
                class="btn btn-default">Remove</button>
        </p>
    </div>
</div>
