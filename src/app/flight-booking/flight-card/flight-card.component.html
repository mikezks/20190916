<div
    class="card"
    [ngStyle]="{ 'background-color': (selected) ? 'rgb(204, 197, 185)' : 'white' }">
    <div class="header">
        <h2 class="title">{{ item.from }} - {{ item.to }}</h2>
        <h3>
            <ng-content select=".my-title"></ng-content>
        </h3>
    </div>
    <div class="content">
        <h6>
            <ng-content></ng-content>
        </h6>
        <p>
            Flight-No.: #{{ item.id }}
        </p>
        <p>
            Date: {{ item.date | date:'dd.MM.yyyy HH:mm' }}
        </p>
        <p>
            <button
                *ngIf="!selected"
                (click)="select()"
                class="btn btn-default">Select</button>
            <button
                *ngIf="selected"
                (click)="deselect()"
                class="btn btn-default">Remove</button>
            <a
                [routerLink]="['/flight-booking/flight-edit', item.id, { showDetails: true }]"
                class="btn btn-default">Edit</a>
        </p>
    </div>
</div>
