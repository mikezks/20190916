<div class="card">
    <div class="header">
        <h2 class="title">Flight Search</h2>
    </div>

    <div class="content">
        <form #form="ngForm">
            <div class="form-group">
                <label>From:</label>
                <input
                    [(ngModel)]="from"
                    name="from"
                    class="form-control"
                    required
                    minlength="3"
                    maxlength="15"
                    pattern="[a-zA-Z]*"
                    [city]="[
                        'Graz',
                        'Wien'
                    ]">
            </div>

            <pre>{{
              form?.controls['from']?.errors | json  
            }}</pre>

            <div
                *ngIf="form?.controls['from']?.hasError('minlength')"
                class="text-danger">
                Eingabe zu kurz. Bitte min. 3 Zeichen eingeben.
            </div>

            <div
                *ngIf="form?.controls['from']?.hasError('city')"
                class="text-danger">
                Dieser St√§dtename ist nicht erlaubt.
            </div>
            
            <div class="form-group">
                <label>To:</label>
                <input
                    [(ngModel)]="to"
                    name="to"
                    class="form-control">
            </div>
        
            <div class="form-group">
                <button
                    [disabled]="!from || !to"
                    (click)="search()"
                    class="btn btn-default">Search</button>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div
        *ngFor="let flight of flights"
        class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <app-flight-card
            [item]="flight"
            [selected]="basket[flight.id]"
            (selectedChange)="basket[flight.id] = $event">
            My content text
            <span class="my-title">Subtitle for my child</span>
        </app-flight-card>
    </div>
</div>

<div class="card">
    <div class="content">
        <pre>{{ basket | json }}</pre>
    </div>
</div>
