<div class="card">
    <div class="header">
        <h1 class="title">Flight Edit</h1>
    </div>
    <div class="content">
        <p>Id: {{ id }}</p>
        <p>ShowDetails: {{ showDetails }}</p>
    </div>
</div>

<form [formGroup]="form">
    <div class="form-group">
        <label>Id:</label>
        <input formControlName="id" class="form-control">
    </div>

    <div class="form-group">
        <label>Date:</label>
        <input formControlName="date" class="form-control">
    </div>

    <div class="form-group">
        <label>From:</label>
        <input formControlName="from" class="form-control">
    </div>

    <pre>{{
        form.controls['from'].errors | json
    }}</pre>

    <div class="form-group">
        <label>To:</label>
        <input formControlName="to" class="form-control">
    </div>

    <div class="form-group">
        <button 
            (click)="save()"
            [disabled]="form.invalid"
            class="btn btn-default">Save</button>
    </div>

</form>

<router-outlet></router-outlet>
